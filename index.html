<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <header class="">
        <div class="navbar w-4/5 mx-auto mt-10 bg-base-100 border-b border-gray-600">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><button>Sort By View</button></li>
                    </ul>
                </div>
                <img src="Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <!-- sort button here -->
                    <li><button class="btn btn-neutral">Sort by View</button></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-error">Blog</a>
            </div>
        </div>
    </header>

    <main class="h-screen flex flex-col items-center">
        <section id="category_container" class="w-full flex justify-center mt-5"></section>
        <section id="video_container" class="grid grid-cols-4 gap-4 p-4 w-full"></section>
    </main>

    <script src="js/dynamic.js"></script>
</body>

</html>
